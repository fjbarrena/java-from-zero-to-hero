<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test ciclo de vida</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText
                binding="#{lifeCycleBean.inputComponent}"
                value="#{lifeCycleBean.inputValue}"
                valueChangeListener="#{lifeCycleBean.inputChanged}">
                <f:converter converterId="myConverter" />
                <f:validator validatorId="myValidator" />
            </h:inputText>
            <h:commandButton
                value="submit"
                action="#{lifeCycleBean.action}" />
            <h:outputText
                binding="#{lifeCycleBean.outputComponent}"
                value="#{lifeCycleBean.outputValue}" />
            <h:messages />
        </h:form>
    </h:body>
</html>
